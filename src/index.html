<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!--Link CSS-->
    <link rel="stylesheet" href="css/style.css">
    <title>Qr-Page</title>
</head>

<body class="bg-Grayish-blue flex justify-center items-center font-principal w-full h-screen">
    <div class="flex justify-center items-center h-screen">
        <section class=" bg-white-color rounded-xl w-96 h-auto p-8 m-auto shadow-shadow-low my-56 outline-none">
            <img src="images/image-qr-code.png" alt="image-qr"
                class="w-auto rounded-xl shadow-md hover:shadow-lg flex justify-center items-center">
            <section class="mt-7">
                <h2 class="font-bold text-xl text-center mt-5 text-Dark-blue">
                    Improve your front-end skills by building projects
                </h2>
                <p class="text-center mb-3 mt-2 p-6 text-base">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </section>
        </section>
    </div>

</body>

</html>
